<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../public/css/mycss/sign-in-form.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form id ="login-form" class="modal-backdrop center-block col-md-4" action="Products.html" method="get" style="height: 400px;background-color: #fff;">
		<div class="container-fluid">
			<button type="button" id="btnExit" class="col-md-offset-12" style="background-color: transparent;border-width: 0px;">
				<span class="glyphicon glyphicon-remove" style="font-size: 20px;"/>
			</button>
			<img src="../public/images/logo-login.png" class="center-block" style="margin-top:20px; width: 20%;">
			<div class="text-center">
				<h3>Login</h3>
			</div>
			<div class="row">
				<div class="input-group col-md-10 col-md-offset-1">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-user"/>
					</div>
					<input type="text" name="username" id="username" class="form-control" value="" required="required" pattern="[a-z]" title="" placeholder="Nhập tên tài khoản của bạn">
				</div>
			</div>
			<div class="row">
				<div class="input-group col-md-10 col-md-offset-1">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-lock"/>
					</div>
					<input type="password" name="password" id="password" class="form-control" value="" required="required" placeholder="Nhập mật khẩu của bạn">
				</div>
			</div>
			<div class="row">
				<div class="checkbox col-md-offset-1">
					<label>
						<input type="checkbox" name="remember-id" value="">
						Nhớ lấy tôi vào lần đăng nhập sau
					</label>
				</div>
			</div>
			<div class="row">
				<button type="submit" class="btn btn-success center-block">Đăng nhập</button>
			</div>

		</div>
	</form>
	<button id="btn" type="button" class="btn btn-default">button</button>
	<script>
		var btn = document.getElementById("btnExit")
		var form = document.getElementById("login-form")
		var btn1 =document.getElementById("btn")
		var main = document.getElementById("main")
		btn.onclick = function close(){
			form.style.display="none"

		}

		btn1.onclick = function open(){
			form.style.display="block";
			main.style.backgroundColor = '#123';
		}
	</script>
</body>
</html>
